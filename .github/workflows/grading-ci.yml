name: grading-ci

on:
  pull_request:
    types: [opened, synchronize, reopened, ready_for_review]
  push:
    branches: ["main"]

permissions:
  contents: read

jobs:
  grade:
    name: grade (lint + format + tests)
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      # ---------- Lint / Formatting gates ----------
      - name: Ruff (lint)
        run: |
          ruff check .

      - name: Black (format check)
        run: |
          black --check .

      - name: isort (import order check)
        run: |
          isort --check-only .

      # ---------- Tests gate ----------
      - name: Pytest
        run: |
          pytest -q

      # ---------- Optional: lightweight "score" summary ----------
      # GitHub Actions does not support "partial credit" natively.
      # This step prints a simple grading summary when everything passes.
      - name: Grading summary
        if: success()
        run: |
          echo "All checks passed."
          echo "Suggested score: 100/100 (CI gates: ruff + black + isort + pytest)"
