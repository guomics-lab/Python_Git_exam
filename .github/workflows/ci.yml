name: ci

on:
  pull_request:
  push:
    branches: ["main"]

jobs:
  test-and-lint:
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Ruff (lint)
        run: |
          ruff check .

      - name: Black (format)
        run: |
          black --check .

      - name: isort (imports)
        run: |
          isort --check-only .

      - name: Pytest
        run: |
          pytest -q